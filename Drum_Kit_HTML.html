<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "Drum_Kit_JS.js"></script>
    <link rel = "stylesheet" href = "Drum_Kit_CSS.css">
</head>
<!-- 
You have a div with a class of keys, that holds more divs
containing data-keys with a class of key. 
Data-keys are numbers that represent keys on a keyboard
We can use these to make something happen when a key is pressed, 
in this case a clip of audio. We're also gonna tie that to 
the css of that element, making it grow by a scale factor, and 
have a background
For text like this, where a keyboard letter is supposed to make
something happen (aka keyboard input), <kbd> is the standard
tag to use
-->
<body>
    <div class = "keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class = "sound"></span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class = "sound"></span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class = "sound"></span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class = "sound"></span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class = "sound"></span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class = "sound"></span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class = "sound"></span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class = "sound"></span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class = "sound"></span>
        </div>
    </div>
    <audio data-key = "65" src = "sounds/A.mp4"></audio>
    <audio data-key = "83" src = "sounds/S.mp4"></audio>
    <audio data-key = "68" src = "sounds/D.mp4"></audio>
    <audio data-key = "70" src = "sounds/F.mp4"></audio>
    <audio data-key = "71" src = "sounds/G.mp4"></audio>
    <audio data-key = "72" src = "sounds/H.mp4"></audio>
    <audio data-key = "74" src = "sounds/J.mp4"></audio>
    <audio data-key = "75" src = "sounds/K.mp4"></audio>
    <audio data-key = "76" src = "sounds/L.mp4"></audio>
 

</body>
</html>
